<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Customer Management</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    color: red;
}

/* Modal styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 400px;
    position: relative;
}

.closeBtn {
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

    </style>
</head>

<body>
    <h1>Customer Management</h1>
    <button id="addCustomerBtn">Add Customer</button>
    <table id="customerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customer data will be populated here -->
        </tbody>
    </table>

    <!-- Modal for adding/updating customer details -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2 id="modalTitle">Add Customer</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" required>
                <label for="customerSalary">Salary:</label>
                <input type="number" id="customerSalary" required>
                <label for="customerAddress">Address:</label>
                <input type="text" id="customerAddress" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- <script src="scripts.js"></script> -->
    <script>
        // scripts.js

            document.addEventListener('DOMContentLoaded', function () {
                const customers = [];
                let nextCustomerId = 1;

                const addCustomerBtn = document.getElementById('addCustomerBtn');
                const customerModal = document.getElementById('customerModal');
                const closeBtn = document.querySelector('.closeBtn');

                addCustomerBtn.onclick = () => {
                    openCustomerModal();
                };

                closeBtn.onclick = () => {
                    customerModal.style.display = 'none';
                };

                window.onclick = (event) => {
                    if (event.target == customerModal) {
                        customerModal.style.display = 'none';
                    }
                };

                document.getElementById('customerForm').onsubmit = (e) => {
                    e.preventDefault();
                    saveCustomer(customers);
                };

                loadCustomers(customers);

                function loadCustomers(customers) {
                    const tableBody = document.querySelector('#customerTable tbody');
                    tableBody.innerHTML = '';
                    customers.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.salary}</td>
                <td>${customer.address}</td>
                <td>
                    <button class="updateBtn" onclick="openCustomerModal(${customer.id}, '${customer.name}', ${customer.salary}, '${customer.address}')">‚úèÔ∏è</button>
                    <button class="deleteBtn" onclick="deleteCustomer(${customer.id}, this, customers)">üóëÔ∏è</button>
                </td>
            `;
                        tableBody.appendChild(row);
                    });
                }

                function openCustomerModal(id = '', name = '', salary = '', address = '') {
                    document.getElementById('customerId').value = id;
                    document.getElementById('customerName').value = name;
                    document.getElementById('customerSalary').value = salary;
                    document.getElementById('customerAddress').value = address;
                    document.getElementById('modalTitle').textContent = id ? 'Update Customer' : 'Add Customer';
                    customerModal.style.display = 'block';
                }

                function saveCustomer(customers) {
                    const id = document.getElementById('customerId').value;
                    const name = document.getElementById('customerName').value;
                    const salary = document.getElementById('customerSalary').value;
                    const address = document.getElementById('customerAddress').value;

                    if (id) {
                        // Update existing customer
                        const customer = customers.find(c => c.id == id);
                        customer.name = name;
                        customer.salary = salary;
                        customer.address = address;
                    } else {
                        // Add new customer
                        const newCustomer = {
                            id: nextCustomerId++,
                            name: name,
                            salary: salary,
                            address: address
                        };
                        customers.push(newCustomer);
                    }

                    loadCustomers(customers);
                    customerModal.style.display = 'none';
                }

                function deleteCustomer(id, button, customers) {
                    if (confirm(`Are you sure you want to delete customer ${id}?`)) {
                        const index = customers.findIndex(customer => customer.id == id);
                        if (index !== -1) {
                            customers.splice(index, 1);
                            const row = button.parentNode.parentNode;
                            row.remove();
                        }
                    }
                }

                // Expose functions to global scope to be callable from inline event handlers
                window.openCustomerModal = openCustomerModal;
                window.deleteCustomer = deleteCustomer;
            });

    </script>
</body>

</html>
