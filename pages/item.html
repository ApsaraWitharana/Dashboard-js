<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="/assets/css/item2.css">
    <link rel="stylesheet" href="/assest/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assest/fonts/css/all.min.css">
    <link rel="stylesheet" href="/assest/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-7 p-2">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h5 class="card-title text-start text-white">Item Search</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input class="form-control" placeholder="Input Name/Item Code Here" type="text">
                        </div>
                        <div class=" justify-content-between">
                            <button type="button" class="btn btn-success text-white">Search</button>
    
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Name
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="#">Name</a></li>
                                <li><a class="dropdown-item" href="#">Code</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="container mt-7">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card shadow-lg">
                                <div class="card-header">
                                    <h5 class="card-title text-start text-white">New Item</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="IID" class="fw-bold">Item Code:</label>
                                            <input type="text" class="form-control" id="IID" placeholder="I00-001"
                                                onkeyup="checkFieldItemId()">
                                            <span class="errorMessageItemId">item id is required field: Pattern
                                                I00-000 </span>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="IName" class="fw-bold">Item Name:</label>
                                            <input type="text" class="form-control" id="IName" placeholder="Punnisamab"
                                                onkeyup="checkFieldItemName()">
                                            <span class="errorMessageItemName">item name is required field: Minimum
                                                5,Max 20, Space Allowed </span>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="IPrice" class="fw-bold">Item Price:</label>
                                            <input type="text" class="form-control" id="IPrice" placeholder="3000.00"
                                                onkeyup="checkFieldItemPrice()">
                                            <span class="errorMessageItemPrice">item price is required field:
                                                Pattern 100.00 or 100 </span>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="Iquentity" class="fw-bold">Item Quantity:</label>
                                            <input type="text" class="form-control" id="Iquentity" placeholder="10"
                                                onkeyup="checkFieldItemQty()">
                                            <span class="errorMessageItemQty">item Qty is required field: Only
                                                Numbers </span>
                                        </div>
                                        <div class="form-group text-center mt-4 ">
                                            <button type="button" class="btn btn-primary mx-2 item_save_btn">Save</button>
                                            <button type="button" class="btn btn-warning item_update_btn">Update</button>
                                            <button type="button" class="btn btn-info mx-2 item_delete_btn">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="row mt-3 ">
        <div class="col">
            <table class="table table-hover table-borderless table-striped caption-top">
                <caption>All Items</caption>
                <thead class="text-success rounded-3" style="background-color: #2d3d2d">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody id="ItemsTable">
    
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/assets/controller/item copy.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
